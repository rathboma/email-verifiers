<!DOCTYPE html>
<html lang="{{ site.locale | slice: 0,2 | default: "en" }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.seo_title %}{{ page.seo_title }}{% elsif page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{{ site.author }}">
  
  <!-- Canonical URL -->
  {% if page.canonical_url %}
    <link rel="canonical" href="{{ page.canonical_url }}">
  {% else %}
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace: 'index.html', '' }}">
  {% endif %}
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url | replace: 'index.html', '' }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image" content="{% if page.image %}{{ site.url }}{{ page.image }}{% else %}{{ site.url }}{{ site.logo }}{% endif %}">
  <meta property="og:locale" content="{{ site.locale | default: 'en_US' }}">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="{{ site.url }}{{ page.url | replace: 'index.html', '' }}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image" content="{% if page.image %}{{ site.url }}{{ page.image }}{% else %}{{ site.url }}{{ site.logo }}{% endif %}">
  
  <!-- Critical CSS to prevent FOUC -->
  <style>
    /* Hide body until CSS is loaded */
    .no-fouc {
      visibility: hidden;
    }
    
    /* Base styles to prevent layout shift */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      color: #374151;
      background-color: #f9fafb;
    }
    
    /* Minimal header styling */
    header {
      background-color: white;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }
    
    /* Container styling */
    .container {
      width: 100%;
      max-width: 80rem;
      margin-left: auto;
      margin-right: auto;
      padding-left: 1rem;
      padding-right: 1rem;
    }
  </style>
  
  <link rel="stylesheet" href="{{ "/assets/application.css" | relative_url }}">
  <link rel="icon" href="{{ "/assets/images/favicon.svg" | relative_url }}" type="image/svg+xml">
  
  <!-- Prevent FOUC with JS -->
  <script>
    document.documentElement.className = 'no-fouc';
    window.addEventListener('load', function() {
      document.documentElement.className = '';
    });
  </script>
<!-- Fathom - beautiful, simple website analytics -->
<script src="https://cdn.usefathom.com/script.js" data-site="OBGZMYYI" defer></script>
<!-- / Fathom -->
</head>
<body class="min-h-screen flex flex-col bg-gray-50">
  {% include header.html %}
  
  <main class="flex-grow container mx-auto px-4 py-8 sm:px-6 lg:px-8">
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- External Link Tracker -->
  <script src="{{ "/assets/external-link-tracker.js" | relative_url }}"></script>
</body>
</html>
